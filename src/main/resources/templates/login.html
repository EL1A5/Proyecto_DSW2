<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <title>Ingreso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

        <!-- App css -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" />

    </head>  

    <body>

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span><img th:src="@{/images/logo-dark.png}" alt="" height="22"></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Ingrese credenciales para acceder al sistema.</p>
                                </div>

                                <form th:action="@{/login}" method="post"  autocomplete="off">

                                    <div class="form-group mb-3">
                                        <label for="username">Usuario</label>
                                        <input  class="form-control" type="text" id="username" name="username"   placeholder="Ingrese Usuario">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input  class="form-control" type="password" id="password"  name="password"  placeholder="Ingrese Contraseña">
                                    </div>
                                    
                                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    	Usuario y Contraseña Invalido.
                                    </div>


                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Ingresar </button>
                                    </div>

                                </form>


                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="pages-recoverpw.html" class="text-muted ml-1">Recuperar Contraseña?</a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2021 &copy; ERICK PARIONA YAURICASA <a href="#" class="text-muted">CIBERTEC</a> 
        </footer>

        <!-- Vendor js -->
        <script th:src="@{/js/vendor.min.js}"></script>

        <!-- App js -->
        <script th:src="@{/js/app.min.js}"></script>
        
    </body>
